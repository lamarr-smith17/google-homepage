<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Google Test</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main-body">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="searchbar">
            <input id="searchbar" type="text" placeholder="">
        </div>
        <div class="buttons">
            <button id="google-search" type="submit" value="google-search">Google Search</button>
            <button id="feeling-lucky" type="submit" value="feeling-lucky">I'm Feeling Lucky</button>
        </div>

        <div class="navbar">
            <button id="sign-in" type="button" value="sign-in">Sign In</button>
            <a id="about-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
            <a id="store-link" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" target="_blank">Store</a>
            <a id="gmail-link" href="https://mail.google.com/mail" target="_blank">Gmail</a>
            <a id="images-link" href="https://www.google.com/imghp?hl=en&ogbl" target="_blank">Images</a>
        </div>
        
    </body>
</html>
